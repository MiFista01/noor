<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../assets/style/style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manjari:wght@100;400;700&family=Oooh+Baby&display=swap" rel="stylesheet">
    <script src="../assets/scripts/jquery-3.6.1.min.js"></script>
    <script src="../assets/scripts/help.js"></script>
</head>
<body class="help">
    <div class="wrapper">
        <div class="form_name">
            <hr><p>Help</p><hr>
        </div>
        <div class="buttons">
            <div id="email"><img src="../assets/imgs/email.png" alt=""><p>E-mail</p></div>
            <div id="number"><img src="../assets/imgs/number.png" alt=""><p>Number</p></div>
            <div id="assistent"><img src="../assets/imgs/assistent.png" alt=""><p>Assistent</p></div>
        </div>
        <form id="email_form" name="email_form">
            <input type="text" placeholder="Subject" name="subject">
            <input type="email" placeholder="Your e-mail" name="mail">
            <textarea name="text" id="" cols="30" rows="10" placeholder="Description"></textarea>
            <div class="send">
                <button></button>
            </div>
        </form>
        <div id="number_form">
            <h1>Phone Call</h1>
            <p>If you have special questions, you can always ask our operators about it. <br>
                We are available 24/7. <br>
                Contact us on the hotline</p>
            <p>+372 4127 6785</p>
        </div>
        <form id="assistent_form" name="assistent_form">
            <div class="header_assistent">
                <p>Send us a message</p>
                <p id="online">We are online</p>
            </div>
            <div class="messages">
                <div class="other"><p>LOX</p></div>
                <div class="self"><p>Not, you Lox</p></div>
            </div>
            <div class="send_message">
                <input type="text" placeholder="Type...">
                <img src="../assets/imgs/button_send.png" alt="" srcset="">
            </div>
        </form>
    </div>
</body>
</html>
